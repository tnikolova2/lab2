<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/normalize.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <div id="title">
    <h1>Form</h1>
  </div>

  <form method="POST" autocomplete="on" acction="#null">

    <div id="body">
     <fieldset>
       <div id="first_name"><label>First Name:<input type="text" name="first_name_field"></label></div>
       <div id="last_name"><label>Last Name:<input type="text" name="last_name_field"></label></div>
       <div id="email"><label>Email Address:<input type="email" name="email_field"placeholder="example@yahoo.com"></label></div>
       <div id="phone"><label>Phone Number:<input type="tel" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="111-111-1111"></label></div>
       <div id="date_of_birth"><label>Date of Birth:<input type="text" name="date_field" placeholder="mm/dd/yyyy"></label></div>
     </fieldset>
    </div>
    <input type="submit" value="SUBMIT"/>
  </form>
</body>
</html>
